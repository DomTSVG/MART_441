<html>
   <head>
      <title>Display Page</title>
      <meta charset="utf-8">
      <style>
         body{
            background-color: bisque;
         }
      </style>

   </head>

   <body onload="refreshPage();">
     <h1>
       Thank you, here's the survey data we got!
     </h1>
     <span>
      <div id="info"></div>
   </span>
   <br>
      <a href="index.html">Let me submit again.</a>
     <script>
         var infoData = document.getElementById('info')
         new URLSearchParams(window.location.search).forEach((value, name)=>
         {
            infoData.append(`${name}: ${value}`)
            infoData.append(document.createElement('br'))
         })
     </script>
     </script>

   </body>
</html>
